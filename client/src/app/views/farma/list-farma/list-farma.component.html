<h1>Farmacias</h1>

<table>
  <tr>
    <th>#</th>
    <th>Nome Farmacia</th>
    <th>Data do cadastro</th>
    <th>Criado em</th>
    <th></th>
  </tr>
  <tr *ngFor="let farma of farmas">
    <td>{{farma._id}}</td>
    <td><a routerLink="farma/{{farma.cnpj}}/produto">{{farma.nome}}</a></td>
    <td>{{farma.cnpj}}</td>
    <td>{{farma.criadoEm | date: "dd/MM/yyyy hh:mm"}}</td>
    <td>
      <a routerLink="farma/alterar/{{farma.cnpj}}">Alterar</a>
    </td>
    <td>
      <a routerLink="farma/remover/{{farma.cnpj}}">Remover</a>
    </td>
  </tr>
</table>

<button (click)="navigateToCreateFarma()">

</button>
