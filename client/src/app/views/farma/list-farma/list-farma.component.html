<div class="conteudoPag">
    <div class="titulo">
        <p>
            <b id="tltInicio">Farm치cias: </b>
        </p>
        <p>
            <button class="btn btnCadastro" (click)="cadastrarFarma()">Cadastrar Farm치cia</button>
        </p>
    </div>
    <div>
        <mat-form-field class="full-width">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="aplicarFiltro($event)" placeholder="Ex. farma x" #input>
        </mat-form-field>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

            <ng-container matColumnDef="cnpj">
                <th mat-header-cell *matHeaderCellDef> CNPJ </th>
                <td mat-cell *matCellDef="let farmacia"> {{farmacia.cnpj}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let farmacia"> {{farmacia.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="criacao">
                <th mat-header-cell *matHeaderCellDef> Criado Em </th>
                <td mat-cell *matCellDef="let farmacia"> {{farmacia.criadoEm | date:"MMMM 'de' yyyy" }} </td>
                "dd/MM/yyyy"
            </ng-container>

            <ng-container matColumnDef="alterar">
                <th mat-header-cell *matHeaderCellDef> Alterar </th>
                <td mat-cell *matCellDef="let farmacia">
                    <button class="btn btnAlterar" (click)="alterarFarma(farmacia)">
                        Alterar
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="deletar">
                <th mat-header-cell *matHeaderCellDef> Deletar </th>
                <td mat-cell *matCellDef="let farmacia">
                    <button class="btn btnDeletar" onclick="return confirm('Deseja excluir a farm치cia?')"
                        (click)="removerFarma(farmacia)">
                        Deletar
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="listarProdutos">
                <th mat-header-cell *matHeaderCellDef> Listar Produtos </th>
                <td mat-cell *matCellDef="let farmacia">
                    <button class="btn btnListarProdutos" (click)="listarProdutos()">
                        Listar Produtos
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Nenhuma farm치cia encontrada : {{input.value}}</td>
            </tr>
        </table>
    </div>
</div>
