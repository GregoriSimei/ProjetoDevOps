<button (click)="navigateToCreateFarma()">
  Cadastrar Farm√°cia
</button>

<table>
  <tr>
    <th>ID</th>
    <th>Produtos</th>
    <th>CNPJ</th>
    <th>Nome</th>
    <th>Data do cadastro</th>
    <th></th>
  </tr>
  <tr *ngFor="let farma of farmas">
    <td>{{farma._id}}</td>
    <td><a routerLink="farma/{{farma.cnpj}}/produto">{{farma.nome}}</a></td>
    <td>{{farma.cnpj}}</td>
    <td>{{farma.nome}}</td>
    <td>{{farma.criadoEm | date: "dd/MM/yyyy hh:mm"}}</td>
    <td>
      <a routerLink="farma/create/{{farma.cnpj}}">Alterar</a>
    </td>
  </tr>
</table>
