<table mat-table [dataSource]="transacoes" class="mat-elevation-z8">

    <ng-container matColumnDef="produto">
        <th mat-header-cell *matHeaderCellDef> Produto </th>
        <td mat-cell *matCellDef="let transacao"> {{transacao.produto.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> UserId </th>
        <td mat-cell *matCellDef="let transacao"> {{transacao.userId}} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let transacao"> {{transacao.produto.preco}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let transacao"> {{transacao.status}} </td>
    </ng-container>

    <ng-container matColumnDef="aprovar">
        <th mat-header-cell *matHeaderCellDef> Aprovar </th>
        <td mat-cell *matCellDef="let transacao"><button class="btn btnCadastro"
                (click)="aprovarTransacao(transacao)">Aprovar</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
